<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 > Aray sortiing
</h1>
<button onclick="asc()">ascending order </button>

<button onclick="dsc()">descending order </button>
<button onclick="rev()">reverse order </button>

<p id="result">
    
</p>
 <script>
var A=[1,2,3,4,5,6,4,43,2,21,11,1,25,,5,5,55,5,33]
    function asc(){
    A.sort(function(a,b){
        return a-b
    })  
document.getElementById("result").innerHTML=A
    }


    function dsc(){
    A.sort(function(a,b){
        return b-a
    })  
document.getElementById("result").innerHTML=A
    }

    function rev(){
        document.getElementById("result").innerHTML=A.reverse()  
        
    }
 </script>   
</body>
</html>
