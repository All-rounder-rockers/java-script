<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    var a="I meet god in my dreams."
    document.write(a.toUpperCase())
    document.write("<br>")
    var b="DEMON CALL ME AFTER THAT"
    document.write(b.toLowerCase())
    document.write("<br>")
    document.write(a.startsWith("I"))
    document.write("<br>")
    var n=new RegExp("good")
    document.write(n.test(a))
 </script>   
</body>
