<body>
    <script>
        class hA {
            constructor(level, mode, speed) {
                this.level = level;
                this.mode = mode;
                this.speed = speed;


            }

        }
        h1= new hA("god level","good","1km per second")
        document.write("the level of hA is " +h1.level+"<br>")
        document.write("the mode of hA is " +h1.mode+"<br>")
        document.write("the speed of hA is " +h1.speed+"<br>")


    </script>
</body>
